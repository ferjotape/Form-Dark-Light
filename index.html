<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assest/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Login</title>
</head>

<body>
  <main id="container">
    <form id="login_form">
      <div id="form_header">
        <h1>Login</h1>
        <i id="mode_icon" class="fa-solid fa-moon"></i>
      </div>

      <div id="social_media">
        <a href="#"> <img src="assest/imgs/icons8-facebook-48 (1).png" alt="Facebook Logo"></a>
        <a href="#"> <img src="assest/imgs/icons8-google-logo-48.png" alt="Google Logo"></a>
        <a href="#"> <img src="assest/imgs/icons8-github-48.png" alt="Github Logo"></a>
      </div>

      <div id="inputs">
        <div class="input-box">
          <label for="name">
            Name
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="Name" id="Name">
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="email">
            Email
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="Email" id="Email" id="Email">
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="Password">
            Password
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="Password" id="Password">
            </div>
          </label>

          <div id="forgot_password">
            <a href="#"> Forgot Your Password?</a>
          </div>
        </div>
      </div>

      <button type="submit" id="login_button">
        Login
      </button>
    </form>
  </main>
  <script type="text/javascript" src="assest/js/script.js"></script>
</body>

</html>
